name: build-daily
on:
  schedule:
    - cron: '35 20 * * 1-5'
  workflow_dispatch:
  push:
    branches: [main]  # 디버그용(선택). 커밋 시 즉시 실행.

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Generate bundle (Polygon)
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          python fetch_polygon_toplists.py
          echo "BUNDLE=$(ls -d out/* | tail -1)/bundle.json" >> $GITHUB_ENV

       - name: Summarize with OpenAI
          env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-5
         run: |
            python summarize_with_openai.py --bundle "${{ env.BUNDLE }}" --out note_post_llm.md

      - name: Publish to public/
        run: |
          mkdir -p public/daily
          DATE=$(python -c 'import json,sys;print(json.load(open(sys.argv[1]))["date"])' "${{ env.BUNDLE }}")
          cp note_post_llm.md "public/daily/latest.md"
          cp "${{ env.BUNDLE }}" "public/daily/latest.json"
          cp note_post_llm.md "public/daily/${DATE}.md"
          cp "${{ env.BUNDLE }}" "public/daily/${DATE}.json"

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add public/daily out note_post_llm.md
          git commit -m "daily: $(date -u +'%Y-%m-%d')" || true
          git push
