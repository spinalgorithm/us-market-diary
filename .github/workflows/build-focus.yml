name: Build JPX Focus CSV

on:
  workflow_dispatch: {}
  schedule:
    # JST(UTC+9) 15:50 -> UTC 06:50
    - cron: "50 6 * * 1-5"

jobs:
  build-focus:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build focus CSV (TOP600, with LLM fallback)
        env:
          # 레포 Settings > Secrets and variables > Actions > New repository secret 로 등록
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # 하루 예산 관리 (LLM 보강 최대 N개)
          LLM_MAX: "150"
        run: |
          node -v
          npm -v
          node scripts/build_jpx_focus.mjs --top=600 || exit 1
          echo "== HEAD =="
          head -n 5 public/jpx_focus.csv || true
          echo "== COUNT =="
          wc -l public/jpx_focus.csv || true

      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain public/jpx_focus.csv)" ]; then
            git add public/jpx_focus.csv
            git commit -m "chore: update JPX focus (top600)"
            git push
          else
            echo "No changes to commit."
          fi
